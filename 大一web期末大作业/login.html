<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<h1 class="con">My Website</h1>
		<form name="login_form" action="home-page.html">
			<div class="right">
				<div class="choose">
					<ul >
						<li>
							<a style="color: royalblue;">登陆</a>
						</li>
						<li>
							<a href="register.html">注册</a>
						</li>
					</ul>
				</div>
				<div class="input-group">
					<img src="img/phone.png" alt="pheno" class="text-icon">
					<input type="text" class="text-input" required="required" placeholder="请输入手机号/邮箱">
				</div>

				<div class="input-group">
					<img src="img/lock.png" alt="lock" class="password-icon">
					<input type="password" class="password-input" required="required" placeholder="请输入密码">
				</div>
				<div class="checkbox">
					<label for="auto-login">
						<input type="checkbox" id="auto-login">自动登陆
					</label>
					<a href="#" class="">忘记密码</a>
				</div>
				<input type="submit" value="登陆"><br />
				<div class="agreement">
					<label for="accept">
						<input type="checkbox" id="accept" required>我已经阅读并同意
						<a href="http://">《用户注册协议》</a>,
					</label>
					<br /><a href="http://">《隐私政策》</a><br/>
				</div>
			</div>
		</form>
	</body>
</html>
